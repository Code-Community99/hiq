{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="theme-color" content="#6a89cc">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="{% static 'uprofile/img/icon.jpeg' %}">
    <link rel="stylesheet" href="{% static 'uprofile/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'uprofile/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'uprofile/base.css' %}">
    <meta charset="utf-8">
    <title>HiQ | Profile</title>
  </head>
  <body class="user">
    <div class="nav">
      <div class="navbar car">
        <img src="{% static 'uprofile/img/career.svg' %}" class="logo" alt="">
      </div>
      <div class="navbar ham">
        <img src="{% static 'uprofile/img/hamburger.jpg' %}" class="logo" alt="">
      </div>
      <div class="navbar first options">
        <a href="{% url 'home:home' %}">Home</a>
      </div>
      <div class="navbar options">
        <a href="{% url 'events:events' %}">Events</a>
      </div>
       <div class="navbar options">
        <a href="{% url 'upload:projects' %}">Projects</a>
      </div>
      <div class="navbar options">
        <a href="{% url 'developers:contact' %}">Contact</a>
      </div>
      <!-- <div class="navbar options">
          <button type="button" id="showForm" class="btn btn-success topbtn" name="button">Log in</button>
      </div> -->
      <!-- <div class="navbar options">
          <button type="button" id="showForm" class="btn btn-info topbtn" name="button">Sign Up</button>
      </div> -->
    </div>

    <div class="userInfo">
      <img src="/media/{{profile}}" class="imgDp" alt="profileImg"> <span class="profName"><b>{{username}}</b></span>
      <br>



      <form class="userInfo" action="{% url 'profile:update' %}" method="post">
          {% csrf_token %}
         <table>
             <tr>
                 <td>
                     <label for="">First Name </label>
                </td>
                <td>
                     <input type="text" name="fname" value="{{userinfo.First_Name}}" contenteditable="true">
                     <br>
                     <hr>
                </td>
             </tr>
             <tr>

                 <tr>
                     <td>
                         <label for="">Second Name </label>
                    </td>
                    <td>
                         <input type="text" name="lname" value="{{userinfo.First_Name}}" contenteditable="true">
                         <br>
                         <hr>
                    </td>
                 </tr>
                 <tr>


                 <td>
                     <label for="">Email address </label>
                </td>
                <td>
                     <input type="email" name="email" value="{{userinfo.Email}}" contenteditable="true">
                     <br>
                     <hr style="border-top:0px">
                </td>
             </tr>

             <tr>
                 <td>
                     <label for="">Phone</label>
                </td>
                <td>
                     <input type="text" name="pnumber" value="{{userinfo.Phone_Number}}" contenteditable="true">
                     <br>
                     <hr>
                </td>
             </tr>

             <tr>
                 <td>
                     <label for="">Password</label>
                </td>
                <td>
                     <input type="password" name="password" value="{{userinfo.Password}}" contenteditable="true">
                     <br>
                     <hr>
                </td>
             </tr>

         </table>
         <input type="submit" name="submit" value="Update">
      </form>






      <!--

        USER INFO FROM THE DATABASE

       -->
      <a href="{% url 'upload:upload' %}"><button type="button" class="btn btn-info upload" name="button">Upload Project</button></a>
      <br>
      <a href="{% url 'logout:logout' %}"><button type="button" class="btn btn-danger logout" name="button">Log Out</button></a>
      <!-- <a href="{% url 'profile:update' %}">
          <button type="button" class="btn btn-success updateinfo" name="button">Update info</button>
      </a> -->
    </div>
    <div class="projectList">
      <span class="static">

        <div class="container">

             <div class="row">

                <div class="col-4-md col-4-sm col-4-lg columnx">
                     <h2 class="title1">Projects</h2>
                     {%for proj in projects %}
                        <div class="pro-desc">

                            <p id="project_name">
                                <a href="{% url 'upload:projects' %}">{{proj.project_name}}</a>
                            </p>
                           <!-- <p id="project_owner">
                               <h3>{{proj.projectowner}}</h3>
                           </p> -->
                           <p id="pro-desc">{{proj.project_description}}</p>
                           <p id="delete"><a href="{% url 'upload:deleteP' %}">Delete Project</a> </p>
                           <p id="uploadtime">
                               Created on {{proj.uploadtime}}
                           </p>

                        </div>
                    <hr style="background-color: navy">
                    {% endfor %}

                </div>

                <div class="label col-4-md col-4-sm col-4-lg columnx">
                    <!-- <h2 class="title1">Ongoing</h2> -->
                     <p class="labels"> Ongoing</p>

                </div>

                <div class="labels col-4-md col-4-sm col-4-lg columnx">
                    <!-- <h2 class="title1">Completed</h2> -->
                    <p class="labels"> Completed</p>

                </div>
        </div>

    </span>

    </div>
</div>


  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js" ></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{% static 'uprofile/js/App.js' %}"></script>
</html>
